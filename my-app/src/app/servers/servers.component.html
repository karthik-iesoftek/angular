<label>Server Name</label>
<!-- <input

<input 
    type="text" 
    class="form-control"
    [(ngModel)]="serverName"
>

<!-- <p>{{serverName}}</p> -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>

<p *ngIf="serverCreated">server was created and server name is {{serverName}}</p>
<p *ngIf="!serverCreated">server was not created</p>
<app-server *ngFor = "let server of servers"></app-server>

class="form-control"

>
